    <main class="border">

        <h2>Contact Formulier</h2>

        <form name="contact" method="POST" data-netlify="true">
            <p>
                <input type="text" name="name" value="Naam" />
            </p>
            <p>
                <input type="email" name="email" value="E-mail" />
            </p>
            <p>
                <input type="tel" name="phone" value="Telefoonnummer" />
            </p>
            <p>
                <input type="date" name="birthday" />
            </p>
            <p>
                <label><input type="radio" name="gender" value="Male" />Male</label>
                <label><input type="radio" name="gender" value="Female" />Female</label>
            </p>
            <p>Favoriete cuisine:</p>
            <input type="checkbox" id="frans" name="Frans">
            <label for="frans"> Frans</label><br>
            <input type="checkbox" id="Italiaans" name="Italiaans">
            <label for="Italiaans"> Italiaans</label><br>
            <input type="checkbox" id="Spaans" name="Spaans">
            <label for="Spaans"> Spaans</label><br>
            <input type="checkbox" id="Arabisch" name="Arabisch">
            <label for="Arabisch"> Arabisch</label>
            <p>
                <label for="color">Favoriete kleur schort:</label>
                <input type="color" name="color" />
            </p>
            <p>
                <textarea name="message" rows="10" cols="30">Biografie</textarea>
            </p>
            <p>
                <label for="file">Upload je laatste recept:</label>
                <input type="file" name="file" />
            </p>
            <p>
                <label for="url">Url naar je recepten website:</label>
                <input type="url" name="url" />
            </p>
            <p>
                <input type="reset" name="reset" />
            </p>
            <p>
                <button type="submit">Verzenden</button>
            </p>
        </form>


    </main>
